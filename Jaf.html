<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREZEER STORE</title>

<style>
body{
    margin:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#0f0f1a,#1a1a2e);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

header{
    background: rgba(20,20,40,0.9);
    padding:20px;
    font-size:28px;
    font-weight:bold;
    letter-spacing:2px;
    color:#00f0ff;
    text-shadow: 0 0 10px #00f0ff,0 0 20px #00f0ff;
    border-bottom:2px solid #00f0ff;
}

button{
    padding:12px 25px;
    margin:12px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
    color:white;
    transition:0.3s;
    box-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
}

button:hover{
    transform: scale(1.05);
    box-shadow: 0 0 10px #0ff, 0 0 25px #0ff, 0 0 40px #00f0ff;
}

.guest-btn{background: rgba(0,180,255,0.3);}
.admin-btn{background: rgba(255,152,0,0.3);}

#games{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:30px;
}

.game-card{
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(0,255,255,0.2);
    width:220px;
    margin:15px;
    padding:15px;
    border-radius:15px;
    backdrop-filter: blur(10px);
    transition:0.4s;
}

.game-card:hover{
    transform: translateY(-10px);
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
}

.game-card img{
    width:100%;
    border-radius:10px;
    border: 1px solid rgba(0,255,255,0.3);
}

.download-btn{
    background: rgba(0,255,128,0.3);
    border:1px solid #0f0;
    color:#0f0;
    font-weight:bold;
}

.download-btn:hover{
    background: rgba(0,255,128,0.5);
    box-shadow:0 0 10px #0f0,0 0 20px #0f0;
}

#adminPanel{
    display:none;
    margin-top:30px;
    padding:15px;
    border-radius:12px;
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(0,255,255,0.2);
    backdrop-filter: blur(8px);
}

input, label{
    padding:10px;
    margin:5px;
    border-radius:8px;
    border:none;
    outline:none;
    background: rgba(255,255,255,0.1);
    color:white;
    text-align:center;
    transition:0.3s;
    display:block;
}

input:focus{
    background: rgba(0,255,255,0.2);
    box-shadow: 0 0 10px #0ff;
}
</style>
</head>

<body>

<header>❄️ FREZEER STORE ❄️</header>

<div id="home">
    <button class="guest-btn" onclick="showStore()">Enter as Guest</button>
    <button class="admin-btn" onclick="adminLogin()">Admin Login</button>
</div>

<div id="store" style="display:none;">
    <h2>Available Games</h2>
    <div id="games"></div>
</div>

<div id="adminPanel">
    <h2>Add New Game</h2>
    <input type="text" id="gameName" placeholder="Game Name">
    <input type="file" id="gameFile" accept=".apk,.zip,.obb">
    <br>
    <button onclick="addGame()">Add Game</button>
</div>

<script>
let games = JSON.parse(localStorage.getItem("games")) || [];

function showStore(){
    document.getElementById("home").style.display="none";
    document.getElementById("store").style.display="block";
    renderGames();
}

function adminLogin(){
    let password = prompt("Enter Admin Password:");
    if(password === "GLC"){
        document.getElementById("home").style.display="none";
        document.getElementById("store").style.display="block";
        document.getElementById("adminPanel").style.display="block";
        renderGames();
    }else{
        alert("Wrong Password!");
    }
}

function renderGames(){
    let gamesDiv = document.getElementById("games");
    gamesDiv.innerHTML="";
    games.forEach(game=>{
        gamesDiv.innerHTML += `
        <div class="game-card">
            <img src="${game.image || 'https://via.placeholder.com/200'}">
            <h3>${game.name}</h3>
            <a href="${game.url}" download>
                <button class="download-btn">Download</button>
            </a>
        </div>
        `;
    });
}

function addGame(){
    let name = document.getElementById("gameName").value;
    let fileInput = document.getElementById("gameFile");
    if(!name || fileInput.files.length === 0){
        alert("Please fill name and select file!");
        return;
    }

    let file = fileInput.files[0];
    let url = URL.createObjectURL(file); // مؤقت على المتصفح

    games.push({name, url, image:null});
    localStorage.setItem("games", JSON.stringify(games));
    renderGames();

    // إعادة تعيين الإدخالات
    document.getElementById("gameName").value="";
    document.getElementById("gameFile").value="";
    alert("Game Added!");
}
</script>

</body>
</html>
